<!DOCTYPE html>
<html>
<head>
  <title>LLM Based - AI Chatbot</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f7f7f7; }
    textarea { width: 80%; height: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .response-container { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .copy-btn { margin-top: 10px; background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
    .copy-btn:hover { background: #218838; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 8px; overflow-x: auto; }
  </style>

  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
<body>

  <h2>üí¨ Gemini Flash 2.5 Chatbot</h2>

  <textarea id="query" placeholder="Ask me anything..."></textarea><br><br>
  <button onclick="askGemini()">Submit</button>

  <div id="response-area" class="response-container" style="display:none;">
    <div id="response"></div>
    <button class="copy-btn" onclick="copyResponse()">Copy</button>
  </div>

  <script>
    async function askGemini() {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a question.");

      const responseArea = document.getElementById("response-area");
      const responseDiv = document.getElementById("response");
      responseArea.style.display = "block";
      responseDiv.innerHTML = "‚è≥ Thinking...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const data = await res.json();

      if (data.response) {
        responseDiv.innerHTML = data.response;
        hljs.highlightAll(); // re-run syntax highlighting
      } else {
        responseDiv.innerText = data.error || "Something went wrong.";
      }
    }

    function copyResponse() {
      const text = document.getElementById("response").innerText;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Copied to clipboard!");
    }
  </script>
</body>
</html>
